<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Fun Bus Travel Agency - Solution</title>

  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Roboto" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <header>
    <nav>
      <div class="navbar">
        <h1>Fun Bus</h1>
        <div class="nav-items">
          <a href="#">Home</a>
          <a href="#">About Us</a>
          <a href="#">Blog</a>
          <a href="#">Contact</a>
        </div>
      </div>
    </nav>

    <img class="header-img" src="img/fun-bus.jpg" alt="Header Image">
  </header>
  
  <div class="container form">
    <form>
      <div class="packages">
        <input type="radio" name="package" value="fun"><p>Fun in the Sun</p><br>
        <input type="radio" name="package" value="mountain"><p>Mountain Excursion</p><br>
        <input type="radio" name="package" value="island"><p>Island Getaway</p><br>
      </div>

      <div class="userinput">
        <p>First Name:</p><br>
        <input type="text" name="firstname"><br>
        <p>Last Name:</p><br>
        <input type="text" name="lastname"><br>
        <p>Email Address:</p><br>
        <input type="text" name="email"><br>
        <p>Phone Number:</p><br>
        <input type="text" name="phone"><br>
        <p>Special Instructions:</p><br>
        <input type="text" name="notes"><br>
        <input class="btn" type="submit" value="Submit">
      </div>
    </form>
  </div>  

  <footer class="footer">
    <p>Copyright Fun Bus 2018</p>
  </footer>

</body>
</html>
